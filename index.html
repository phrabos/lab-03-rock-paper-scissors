<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=JetBrains+Mono:wght@100&display=swap"
        rel="stylesheet">



    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- <header>
        <div class="gutter-right logo">
            <img src="assets/main.png" />
        </div>
    </header> -->
    <main>
        <section class="main-section">
            <!-- <img class="main-logo" src="assets/main.png" height="150px"/> -->
            <h2>
                Rock Paper Scissors... <br>
                the rules are: paper beats rock, rock beats scissors, scissors beats papers
            </h2>
            <label>
                <input type="radio" name="rps" id="rock" value="rock">
                <img src="assets/rock.png">
            </label>
            <label>
                <input type="radio" name="rps" id="paper" value="paper">
                <img src="assets/paper.png">
            </label>
            <label>
                <input type="radio" name="rps" id="Scissors" value="scissors" checked>
                <img src="assets/scissors.png">
            </label>
            <div id="results-div" class="hidden message">
                You <span id=win-lose-span></span>, you picked <span id="user-pick" class="pick"></span> and the
                computer picked <span id="computer-pick" class="pick"></span>
            </div>
            <div id="score-div" class="spans">
                <div>
                    wins <span id="win-span">0</span>
                </div>
                <div>
                    losses <span id="loss-span">0</span>
                </div>
                <div>
                    ties <span id="tie-span">0</span>
                </div>
            </div>
            <button id="submit-button">Shoot!</button>
            <br>
            <button id="reset-button">Reset</button>
            <div id="resets" class="spans">
                the game has been reset <span id="num-resets"></span> times!
            </div>


        </section>
    </main>
    <footer>

    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
